name: CI

on:
  push: 
    branches: [main]
  pull_requests:

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies 
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run Lint
        run: npm run lint

      - name: Build Application
        run: npm run build

           
